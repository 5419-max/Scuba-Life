</head>
<body>

    <div class="group">
        <h3>ContactUs</h3>
    </div>
    <div class="contact">
        <div class="container">
            <h4>Get in Touch With Us</h4>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class="text">First Name</span>
                        <span class="line"></span>
                    </div>    
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span class="text">Last Name</span>
                            <span class="line"></span>
                        </div>    
                    </div>
                </div>    
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class="text">Email</span>
                        <span class="line"></span>
                    </div>    
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class="text">Mobile</span>
                        <span class="line"></span>
                    </div>    
                </div>
            </div>    
            <div class="row100">
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea required="required textarea"></textarea>
                        <span class="text">Type your message here...</span>
                        <span class="line"></span>
                    </div>    
                </div>
            </div> 
            <div class="row100">
                <div class="col">
                    <input type="submit" value="send">
                </div>
            </div>   
        </div>
    </div>
